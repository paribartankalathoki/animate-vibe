@if (showSplash()) {
  <app-loading-screen></app-loading-screen>
}
@if (showErrorPopup()) {
  <app-error-popup [message]="errorMessage()" (retry)="getAppDataDetails()">
  </app-error-popup>
}
@if (!showSplash() && !showErrorPopup()) {
  @if (activeView() === 'landing') {
    <app-landing-page
      (countdownFinished)="switchView()"
      (landingPageClicked)="isLandingPageClicked()"
      [headerText]="data.header"
      [headerAnimated]="data.headerAnimated"
      [headerImage]="data.headerImage">
    </app-landing-page>
  } @else if (activeView() === 'chat') {
    <app-active-chat (countdownFinished)="switchView()" [questions]="data.questions">
    </app-active-chat>
  }
}
